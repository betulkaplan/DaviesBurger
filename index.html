<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML in Full Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="hamburger.svg" alt="not loaded">
    <div id="for_container">
        <form action="result.html" method="GET" id="burger_form">
            <h1>Create a burger!</h1>
            <div>
                <label>What type of protein would you like? <br><input type="text" name="buger_type" placeholder="Smashed is on trends"> </label>
            </div>
            <hr>
            <div>
                <label for="patty_number">How many patties would you like?</label>
                <input name="patty_number" type="number" id="age" value="1" min="1" max="3" style="width: 150px;">
            </div>
            <div class="cooked_level">
                <label for="doneness">How do you want your patty cooked? </label><br>
                <span>Rare</span>
                <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
                <span>Well-Done</span>
            </div>
            <hr>
            <div>
                <label for="toppings">What toppings would you like?</label> <br>
                <input type="checkbox" name="toppings" id="vec-1" value="onion" checked>
                <label for="vec-1">Onion</label>
                <input type="checkbox" name="toppings" id="vec-2" value="tomato">
                <label for="vec-2">Tomato</label>
                <input type="checkbox" name="toppings" id="vec-3" value="lettuce">
                <label for="vec-3">Lettuce</label>
            </div> 
            <hr>
            <div>
                <label for="cheese">Would you like to add cheese? </label> <br>
                <label for="gender-1">Yes</label>
                <input type="radio" name="cheese" id="gender-1" value="1">
                <label for="gender-2">No</label>
                <input type="radio" name="cheese" id="gender-2" value="0">
            </div>
            <hr>
            <div>
                <label for="pick">What type of bun would you like? </label>
                <select name="lessons" id="pick">
                    <option value="java">Sesame</option>
                    <option value="css" selected>Potato</option>
                    <option value="js">Pretzel</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="lessons2">What sauce would you like? </label>
                <input type="text" name="lesson" list="lessons" id="lessons2">
                <datalist id="lessons">
                    <option value="ketchup">
                    <option value="mayo">
                    <option value="mustard">
                    <option value="sweet-chili">
                    <option value="ranch">
                    <option value="sweet and soure">
                </datalist>
            </div>
            <hr>
            <div>
                <label for="extras">Anything else you want to add? </label>
                <textarea name="extras" id="extras" cols="40" rows="3"></textarea>
            </div>
            <hr>
            <input type="submit" value="Submit" class="submit_button">
            <input type="reset" value="Reset my options" class="reset_button">
        </form>

    </div>
    
</body>
</html>
